<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luft Salud</title>
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript Bundle with Popper -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <img src="./img/logo.png" alt="">
        <h3>MARCA LOS SÍNTOMAS</h3>
        <br>
        <div class="row">
            <div class="col">
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Tos</button>
                    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <div class="btn-group-vertical" role="group" aria-label="Basic checkbox toggle button group">
                            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck1">de perro</label>                  
                            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck2">con sangre</label>
                            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck3">seca</label>
                            <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck4">nocturna</label>
                            <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck5">con secreciones</label>
                            <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck6">de esfuerzo o juego</label>
                            <input type="checkbox" class="btn-check" id="btncheck7" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck7">con silbido</label>
                        </div>
                    </ul>
                </div>  
                <input type="checkbox" class="btn-check" id="btncheck101" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck101">Coloración azulada</label>         
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop2" type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Coloración azulada</button>
                    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop2">
                        <div class="btn-group-vertical" role="group" aria-label="Basic checkbox toggle button group">
                            <input type="checkbox" class="btn-check" id="btncheck9" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck9">borde de ojos</label>                  
                            <input type="checkbox" class="btn-check" id="btncheck10" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck10">boca</label>
                            <input type="checkbox" class="btn-check" id="btncheck11" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck11">mano</label>
                        </div>
                    </ul>
                </div>  
                <input type="checkbox" class="btn-check" id="btncheck102" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck102">Fatiga</label>         
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                
                <input type="checkbox" class="btn-check" id="btncheck103" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck103">Congestión nasal</label>         
                <input type="checkbox" class="btn-check" id="btncheck104" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck104">Respiración rápida</label>         
            </div>
        </div>
    <div>  
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
